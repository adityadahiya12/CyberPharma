<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CyberPharma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --electric-blue: #4a6bff;
            --neon-cyan: #00f5d4;
            --deep-midnight: #0a0f2e;
            --soft-glitch: #8a9eff;
            --cyber-white: #f0f4ff;
            --pulse-pink: #ff3e9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--deep-midnight) 0%, #1a1f4a 100%);
            color: var(--cyber-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--electric-blue) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
        }

        .glow-1 { top: -50px; left: -50px; }
        .glow-2 { bottom: -50px; right: -50px; background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%); }
        .glow-3 { top: 50%; left: 30%; background: radial-gradient(circle, var(--pulse-pink) 0%, transparent 70%); }

        .welcome-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo i {
            font-size: 3.5rem;
        }

        .typewriter-container {
            min-height: 200px;
            margin-bottom: 3rem;
            position: relative;
        }

        .typewriter-text {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            background: linear-gradient(90deg, var(--cyber-white), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-right: 3px solid var(--neon-cyan);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(240, 244, 255, 0.8);
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.5s;
        }

        .show-subtitle {
            opacity: 1;
            transform: translateY(0);
        }

        .cta-button {
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-cyan));
            color: var(--deep-midnight);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.4);
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease 1s;
        }

        .cta-button.show-button {
            opacity: 1;
            transform: scale(1);
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.6);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
            
            .typewriter-text {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .typewriter-text {
                font-size: 1.5rem;
                white-space: normal;
                border-right: none;
            }
            
            .typewriter-container {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>
    <div class="glow-effect glow-3"></div>

    <div class="welcome-container">
        <div class="logo floating">
            <i class="fas fa-prescription-bottle-alt"></i>
            <span>CyberPharma</span>
        </div>
        
        <div class="typewriter-container">
            <h1 id="typewriter" class="typewriter-text"></h1>
            <p id="subtitle" class="subtitle">The future of pharmacy is here. Fast, smart, and secure healthcare powered by AI.</p>
        </div>
        
        <a href="home.html" id="ctaButton" class="cta-button">
            <i class="fas fa-rocket"></i> Get Started
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typewriterElement = document.getElementById('typewriter');
            const subtitleElement = document.getElementById('subtitle');
            const ctaButton = document.getElementById('ctaButton');
            
            const messages = [
                "Welcome to CyberPharma",
            ];
            
            let messageIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 100;
            
            function typeWriter() {
                const currentMessage = messages[messageIndex];
                
                if (isDeleting) {
                    // Deleting characters
                    typewriterElement.textContent = currentMessage.substring(0, charIndex - 1);
                    charIndex--;
                    typingSpeed = 50;
                } else {
                    // Adding characters
                    typewriterElement.textContent = currentMessage.substring(0, charIndex + 1);
                    charIndex++;
                    typingSpeed = 100;
                }
                
                // When message is complete
                if (!isDeleting && charIndex === currentMessage.length) {
                    // Pause at end of message
                    typingSpeed = 1500;
                    isDeleting = true;
                    
                    // Show subtitle after first message completes
                    if (messageIndex === 0) {
                        setTimeout(() => {
                            subtitleElement.classList.add('show-subtitle');
                        }, 500);
                    }
                    
                    // Show button after all messages complete
                    if (messageIndex === messages.length - 1) {
                        setTimeout(() => {
                            ctaButton.classList.add('show-button');
                        }, 1000);
                    }
                }
                
                // When message is deleted
                if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    messageIndex++;
                    
                    // Loop messages
                    if (messageIndex >= messages.length) {
                        messageIndex = 0;
                    }
                    
                    // Pause before typing next message
                    typingSpeed = 500;
                }
                
                setTimeout(typeWriter, typingSpeed);
            }
            
            // Start the typewriter effect
            setTimeout(typeWriter, 1000);
            
            // Glow effect follow mouse
            const glow = document.querySelector('.glow-1');
            document.addEventListener('mousemove', (e) => {
                glow.style.left = `${e.clientX * 0.05}px`;
                glow.style.top = `${e.clientY * 0.05}px`;
            });
            
            // Floating animation for logo
            setInterval(() => {
                document.querySelector('.logo').classList.toggle('floating');
            }, 3000);
        });
    </script>
</body>
</html>
